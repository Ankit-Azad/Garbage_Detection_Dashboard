<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Garbage Video</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'detections/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Garbage Detection Upload</h1>
        <form method="POST" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload Video</button>
        </form>
    </div>
</body>
</html>
